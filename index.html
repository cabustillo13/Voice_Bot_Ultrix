<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speech Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Controls section for the button -->
        <div class="controls">
            <button id="record-btn">Start Recording</button>
        </div>
        <!-- Canvas for waveform visualization -->
        <canvas id="waveform" width="600" height="100"></canvas>
        <!-- Section to display the transcribed text -->
        <p id="transcript"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
